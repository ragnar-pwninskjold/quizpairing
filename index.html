<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cooking Quiz</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container quiz">
      <h2 class="quiz__question"></h2>
     	<div class="btn-group-vertical" role="group" aria-label="...">
    		<button type="button" class="quiz__answer btn btn-default" id="0" data-value="0"></button>
    		<button type="button" class="quiz__answer btn btn-default" id="1" data-value="1"></button>
    		<button type="button" class="quiz__answer btn btn-default" id="2" data-value="2"></button>
    		<button type="button" class="quiz__answer btn btn-default" id="3" data-value="3"></button>
    		<button type="button" class="quiz__answer btn btn-primary" id="submit__button">Submit</button>
     	</div>
	  </div>
	<div class="container result-container">
		<h3>Right or Wrong</h3>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src='./index.js'></script>
  </body>
</html>
